<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
                   margin-top: 0.5rem;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="container">
 
  <img src="images/illustration-hero.svg" alt="image">
  <h1>Order Summary</h1>

 <p class="about"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  
  <ul class="plan">
    <li>
    <img class="icon-music" src="images/icon-music.svg" alt="">
    </li>

    <li class="main-annual"> 
       <h3  class="annual">  Annual Plan</h3>
      <p class="price"> $59.99/year</p>
    </li>
    <li class="main-change"><a class="change" href="#">Change</a></li>

</ul>


  <button>Proceed to Payment</button>
  <p class="order"><a id="cancel" href="#">Cancel Order</a></p>
 
</div> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
